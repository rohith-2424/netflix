<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login Page</title>
  </head>
  <body>
    <section class="background">
      <div class="contianer">
        <div class="row">
          <div class="col-md-12 crd">
            <div class="card">
            <h1>Sign In</h1>
            <form action="#">
              <div class="form-control">
                <input type="text"  class="nmd" required placeholder="Email or phone number"/>
              </div><br>
              <div class="form-control">
                <input type="password" class="vmd" required placeholder="Password" />
            
              </div><br>
              <br>
              <button type="submit" class="rmd">Sign In</button>
              <div class="form-help">
                <div class="remember-me">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
              </div>
            </form>
            <p>New to Netflix? <a href="#">Sign up now</a></p>
            <small>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot.
              <a href="#">Learn more.</a>
            </small>
          </div>
        </div>
      </div>
    </div>
    </section>
    
  </body>
</html>
